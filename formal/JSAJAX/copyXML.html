<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Demo</title>
<style>
body, input, select, button, h1 {
	font-size: 20px;
	line-height:1.7;
}
#searchResult{
	color: #fff;
    background: #666;
    width: auto;
}
</style>	
</head>

<body>

<h1>员工查询</h1>

<label>请输入员工编号：</label>
<input type="text" id="keyword" />
<button id="search">查询</button>
<p id="searchResult"></p>

<h1>员工新建</h1>
<label>请输入员工姓名：</label>
<input type="text" id="staffName" /><br>
<label>请输入员工编号：</label>
<input type="text" id="staffNumber" /><br>
<label>请选择员工性别：</label>
<select id="staffSex">
<option>女</option>
<option>男</option>
</select><br>
<label>请输入员工职位：</label>
<input type="text" id="staffJob" /><br>
<button id="save">保存</button>
<p id="createResult"></p>
</body>
<script>
    document.getElementById("search").onclick=function(){
        var XML=new XMLHttpRequest();
        XML.open("GET","server.php?number="+document.getElementById("keyword").value);
        XML.send();
        XML.onreadystatechange=function(){
            if(XML.readyState===4){
                if(XML.status===200){
                    console.log(XML.response)
                    document.getElementById("searchResult").innerHTML=XML.response;
                }else{
                    alert("发生错误"+XML.status);
                }
            }
        }
    }
    document.getElementById("save").onclick=function(){
        var XML=new XMLHttpRequest();
        XML.open("POST","server.php");
        XML.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        XML.send("name="+document.getElementById("staffName").value+"&number="+document.getElementById("staffNumber").value+"&job="+document.getElementById("staffJob").value+"&sex="+document.getElementById("staffSex").value)
        XML.onreadystatechange=function(){
            if(XML.readyState===4){
                if(XML.status===200){
                    document.getElementById("createResult").innerHTML=XML.response;
                }else{
                    alert("发生错误"+XML.status);
                }
            }
        }
    }
</script>
</html>

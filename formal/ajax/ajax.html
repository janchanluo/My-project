<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    li{
        list-style: none;
        padding:5px 10px;
        margin: 5px;
        background: #ccc;
    }
    </style>
</head>
<body>
    <div id="mydiv">
<ul id="div">

</ul>
    </div>
    <input type="button" value="click" onclick="loadXMLDoc()">
  <button>点击</button>
  <div class="txt"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    function loadXMLDoc(){
        var xmlhttp;
        var x,a;
        var txt="";
   if(window.XMLHttpRequest){
       xmlhttp=new XMLHttpRequest;
   }else{
       xmlhttp=new ActiveXObject("Microsoft.XMLHTTP")
   }
  xmlhttp.open("GET","/ajax/txt.xml?id="+Math.random());
   xmlhttp.send();   /* GET方法 */
/*      xmlhttp.open("POST","ajax.php");
     xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
     xmlhttp.send("name=小明&age=17");  /* OPEN方法 */
   xmlhttp.onreadystatechange=function(){
       if(xmlhttp.readyState==4 && xmlhttp.status==200){
          xdml=xmlhttp.responseXML;
          x=xdml.getElementsByTagName("title");
          for(var i=0;i<x.length;i++){
             txt+= " <li>"+x[i].childNodes[0].nodeValue +"</li>";
        
          }
          document.getElementById("div").innerHTML=txt;
       }
   }
    }


$(document).ready(function () {
    $("button").click(function () {
         $(".txt").load("txt.txt",function () {
             alert("成功了！")
           })
      })
  })
</script>
</html>

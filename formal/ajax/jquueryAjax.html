<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #login{
        margin: 20px;
    }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <button>点击获取Ajax返回的数据</button>

    <div id="login">
       <label for="">用户名：</label> <input type="text" name="username" id="username"></br>
       <label for="">密码：</label> <input type="password" name="pw" id="pw"></br>
        <button>登录</button>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
$("button").eq(0).click(function () {
    var html = $.ajax({
               type: "POST",
               url: "test.php",
                data: {name:"xiaoming",age:18},
                dataType:"json",
               async: false,
            }).responseText;
            $(".box").html('<h2>'+html+'</h2>');
       
  });
  var  username,pw;
$("button").eq(1).click(function () {
      username=$("#username").val();
      pw=$("#pw").val();
      if(username==''||pw==''){
          alert("密码或账户没有输入！")
      }
    $.ajax({
        type:"POST",
        url:"test.php",
        data:{username:username,pw:pw},
        dataType:"json",
        async:true,
        success:function(data){
            console.log(data)
            if(data=="1"){
                location.href="www.baidu.com";
            }
            else{
                alert("请输入正确的密码或用户名");
                $("#username").val('');
                $("#pw").val('');
            }
        }
    })
})

</script>
</html>
